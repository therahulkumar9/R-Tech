<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1 class="heading">Random <br> <span>Password Generator</span> </h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="./images/copy.png"onclick="copyPassword()" alt="copy-png">
        </div>
        <!-- extra -->
        <div class="length-input">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="4" max="128" value="10">
        </div>

        <!-- extra -->
        <button id="rotateBtn" onclick="createPassword()"><img src="./images/generate.png" alt="icon" id="rotateImg"> Generate Password</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
