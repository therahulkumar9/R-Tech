<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blurred Circle</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .blurred-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: green;
      filter: blur(50px);
    }
  </style>
</head>
<body>
  <div class="blurred-circle"></div>
</body>
</html>
