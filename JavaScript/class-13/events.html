<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Events Demo</title>
    <style>
      body {
        font-family: Arial;
        padding: 20px;
      }
      .hover-box {
        width: 100px;
        height: 100px;
        background: lightblue;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h2>JavaScript Events</h2>

    <!-- Click Event -->
    <button id="clickBtn">Click Me</button>

    <!-- Mouseover Event -->
    <div id="hoverBox" class="hover-box">Hover me</div>

    <!-- Keyboard Event -->
    <input type="text" id="keyInput" placeholder="Type something..." />

    <!-- Input Event -->
    <input type="text" id="liveInput" placeholder="Live input" />
    <p id="output"></p>

    <script>
      // Click event with 'once' and removal after 3 seconds
      const clickBtn = document.getElementById("clickBtn")

      function handleClick() {
        alert("Button Clicked")
      }

      clickBtn.addEventListener("click", handleClick, { once: true })

      setTimeout(() => {
        clickBtn.removeEventListener("click", handleClick)
      }, 3000)

      // Mouseover event

      const hoverBox = document.getElementById("hoverBox")

      hoverBox.addEventListener("mouseover", () => {
        hoverBox.style.backgroundColor = "orange"
        hoverBox.style.color = "white"
      })
      hoverBox.addEventListener("mouseout", () => {
        hoverBox.style.backgroundColor = "lightblue"
        hoverBox.style.color = "black"

        // hoverBox.style.setProperty("color", "black")
      })

      // Keydown event
      const keyInput = document.getElementById("keyInput")
      keyInput.addEventListener("keydown", (e) => {
        console.log(`Key pressed: ${e.key}`)
      })

      // Input event
      const liveInput = document.getElementById("liveInput")
      const output = document.getElementById("output")

      liveInput.addEventListener("input", (e) => {
        output.textContent = `You typed: ${e.target.value}`
      })
    </script>
  </body>
</html>
